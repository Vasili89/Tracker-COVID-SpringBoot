<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>COVID information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
            <div class="col-md-6 px-0">
                <h1 class="display-4">Total World COVID-19 Cases</h1>
                <h1 class="display-4" th:text="${totalCases}"></h1>
                <hr class="my-4">
                <p>
                    <span>Total New Day Cases</span>
                    <span th:text="${dayTotalCases}"></span>
                </p>
            </div>
        </div>

        <table class="table">
            <tr>
                <th>Country</th>
                <th>State</th>
                <th>Total Cases</th>
                <th>Last Day Cases</th>
            </tr>

            <tr th:each="location: ${locations}">
                <td th:text="${location.country}" />
                <td th:text="${location.state}" />
                <td th:text="${location.lastTotalCases}" />
                <td th:text="${location.delta}" />
            </tr>

        </table>
    </div>
</body>
</html>
